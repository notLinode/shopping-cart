databaseChangeLog:
  - changeSet:
      id: create-purchase-table
      author: iskenderov-andrei
      changes:
        - createTable:
            tableName: purchase
            columns:
              - column:
                  name: id
                  type: int8
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: purchase_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: purchase_status
                  type: int2
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: int2
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: int8
                  constraints:
                    nullable: false
                    foreignKeyName: fk_customer_id
                    referencedTableName: customer
                    referencedColumnNames: id
